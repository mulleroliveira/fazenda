{% extends 'base.html' %}

{% block active-form %}
active-menu
{% endblock %}

{% block conteudo %}
<div class="row">
      <div class="col-md-12">
            <section class="panel">
                  <header class="panel-heading">
                        Basic Forms
                  </header>
                  <div class="panel-body">
                        <form role="form">
                              {% for c in form %}
                              <div class="form-group">
                                    <label for="{{c.id_for_label}}">{{c.label}}</label>
                                    {{c}}
                              </div>
                              {% endfor %}
                              <button type="submit" class="btn btn-primary">Enviar</button>
                              <button type="reset" class="btn btn-primary">Limpar</button>
                        </form>
                  </div>
            </section>
      </div>
</div>
{% endblock %}
