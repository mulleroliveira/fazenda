{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazenda</title>
    <link rel="icon" href="{% static 'assets/img/favicon.ico' %}" type="image/x-icon" />
    <!-- BOOTSTRAP STYLES-->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <link href="{% static 'assets/js/morris/morris-0.4.3.min.css' %}" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <!-- My Css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="/gestao">Admin</a>
            </div>
            <div id="turno">{{turno}}</div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li class="text-center">
                        <img src="{% static 'assets/img/home.png' %}" class="user-image img-responsive" />
                    </li>
                    <li>
                        <a class="{% block active-home %} {% endblock %}" href="/gestao">
                            <i class="fa fa-dashboard fa-3x"></i> Home</a>
                    </li>
                    <li>
                        <a class="{% block active-animais %} {% endblock %}" href="/gestao/animais">
                            <i class="fa fa-bar-chart-o fa-3x"></i> Animais</a>
                    </li>
                    <li>
                        <a class="{% block active-fazendeiros %} {% endblock %}" href="/gestao/fazendeiros">
                            <i class="fa fa-bolt fa-3x"></i> Fazendeiros</a>
                    </li>
                    <li class="">
                        <a href="#" class="{% block active-form %} {% endblock %}"><i class="fa fa-edit fa-3x"></i>Forms<span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level collapse" aria-expanded="false" style="height: 0px;">
                            <li>
                                <a href="/gestao/animais/form/">Animal</a>
                            </li>
                            <li>
                                <a href="/gestao/fazendeiros/form/">Fazendeiro</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            {% block conteudo %} {% endblock %}
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="{% static 'assets/js/jquery.metisMenu.js' %}"></script>
    <!-- MORRIS CHART SCRIPTS -->
    <script src="{% static 'assets/js/morris/raphael-2.1.0.min.js' %}"></script>
    <script src="{% static 'assets/js/morris/morris.js' %}"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>

</html>
